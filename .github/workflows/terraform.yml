name: Terraform Deploy

on:
  push:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: Terraform Init
      run: terraform init
      env:
        LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
    
    - name: Terraform Plan
      run: terraform plan
      env:
        LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
